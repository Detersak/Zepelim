<div class="modal-backdrop fade show" *ngIf="isVisible" (click)="fecharModal()"></div>

<div class="modal fade show d-block" *ngIf="isVisible" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content border-0 shadow-lg overflow-hidden">
      
      <div class="row g-0" *ngIf="produto">
        
        <div class="col-md-5 bg-light d-none d-md-flex align-items-center justify-content-center">
          <img [src]="produto.imagemUrl" 
               class="img-fluid object-fit-cover w-100 h-100" 
               style="min-height: 400px;"
               [alt]="produto.nome"
               onerror="this.src='https://placehold.co/400x600/333/white?text=Sem+Imagem'">
        </div>

        <div class="col-md-7">
          
          <div class="modal-header border-0 pb-0">
            <div>
              <h4 class="modal-title fw-bold text-uppercase">{{ produto.nome }}</h4>
              <p class="text-muted small mb-0">{{ produto.descricao }}</p>
            </div>
            <button type="button" class="btn-close" (click)="fecharModal()"></button>
          </div>

          <div class="modal-body">
            
            <div class="mb-3">
              <span class="badge bg-light text-dark border fs-6">
                Base: {{ produto.preco | currency:'BRL' }}
              </span>
            </div>

            <div class="mb-4" *ngIf="produto.categoria === 'burgers'">
              <h6 class="fw-bold text-uppercase small text-danger">Turbine seu lanche</h6>
              <div class="d-flex flex-wrap gap-2">
                <div class="form-check bg-light rounded px-3 py-2 border" *ngFor="let ad of adicionaisDisponiveis">
                  <input class="form-check-input" type="checkbox" 
                         [id]="'check-' + ad.nome" 
                         [(ngModel)]="ad.selecionado">
                  <label class="form-check-label small user-select-none" [for]="'check-' + ad.nome">
                    {{ ad.nome }} 
                    <span class="text-success fw-bold ms-1" *ngIf="ad.preco > 0">+ {{ ad.preco | currency:'BRL' }}</span>
                    <span class="text-muted ms-1" *ngIf="ad.preco === 0">Grátis</span>
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase">Observações</label>
              <textarea class="form-control bg-light" rows="2" 
                        placeholder="Ex: Tirar a cebola, ponto da carne..."
                        [(ngModel)]="observacoes"></textarea>
            </div>

          </div>

          <div class="modal-footer border-0 pt-0 justify-content-between">
            
            <div class="input-group" style="width: 120px;">
              <button class="btn btn-outline-secondary" type="button" (click)="alterarQtd(-1)">-</button>
              <input type="text" class="form-control text-center bg-white" [value]="quantidade" readonly>
              <button class="btn btn-outline-secondary" type="button" (click)="alterarQtd(1)">+</button>
            </div>

            <button class="btn btn-danger btn-lg px-4 rounded-pill fw-bold shadow-sm" (click)="confirmar()">
              <span class="me-2">ADICIONAR</span>
              <span>{{ precoTotal | currency:'BRL' }}</span>
            </button>
            
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
